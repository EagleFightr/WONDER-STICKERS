<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wonder Stickers / Festival Deals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="site-header" role="banner">
      <div class="logo" aria-hidden="true" style="display:flex;gap:10px;align-items:center">
        <div class="mark" aria-hidden="true">WS</div>
        <div>
          <div class="brand">Wonder Stickers <span style="font-weight:400;font-size:12px">/ Festival Deals</span></div>
          <div class="tagline">Convert Your Wonder into Stickers</div>
        </div>
      </div>

      <div style="margin-left:auto;display:flex;gap:12px;align-items:center">
        <div class="muted small">Festive offers live</div>
        <div class="badge small">SALE</div>
      </div>
    </header>

    <main class="main-grid" id="app" role="main">
      <!-- PRODUCTS LIST -->
      <section>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <h2 style="margin:0">Featured packs</h2>
          <div class="muted small">Showing <span id="productsCount">24</span> products</div>
        </div>

        <div class="products" id="productsGrid" aria-live="polite">
          <!-- Product cards inserted by JS -->
        </div>
      </section>

      <!-- CART (desktop) -->
      <aside class="cart-panel" id="cartPanel" aria-label="Cart" role="complementary">
        <div class="cart-header">
          <div style="font-weight:700">My Cart (<span id="cartQty">0</span> items)</div>
        </div>

        <div class="cart-items" id="cartItems" aria-live="polite">
          <div class="muted small">Your cart is empty</div>
        </div>

        <div class="cart-footer">
          <div class="small">Total</div>
          <div style="text-align:right">
            <div style="font-weight:800;color:var(--accent)" id="cartTotal">₹0</div>
            <div style="font-size:12px;color:var(--muted)"> incl. GST (demo)</div>
          </div>
        </div>

        <div style="margin-top:10px">
          <button class="checkout" id="checkoutBtn" type="button">Checkout</button>
        </div>
      </aside>
    </main>
  </div>

  <!-- Floating cart (mobile) -->
  <button class="cart-fab" id="cartFab" aria-label="Open cart">
    <span>Cart</span>
    <span class="cart-count" id="fabCount">0</span>
  </button>

  <div class="drawer-backdrop" id="drawerBackdrop" style="display:none"></div>

  <!-- Mobile cart drawer -->
  <div class="cart-drawer" id="cartDrawer" aria-hidden="true" role="dialog" aria-label="Shopping cart">
    <div class="drawer-handle" aria-hidden="true"></div>

    <div style="display:flex;justify-content:space-between;align-items:center;padding:6px 8px">
      <strong>My Cart (<span id="drawerQty">0</span> items)</strong>
    </div>

    <div id="mobileCartItems" class="cart-items-mobile" aria-live="polite" style="padding:8px">
      <div class="muted small">Your cart is empty</div>
    </div>

    <div style="padding:8px;display:flex;justify-content:space-between;align-items:center;gap:8px">
      <div class="small">Total:</div>
      <div style="font-weight:800;color:var(--accent)" id="drawerTotal">₹0</div>
    </div>

    <div style="padding:8px">
      <button id="mobileCheckout" type="button">Checkout</button>
    </div>
  </div>

  <div style="position:fixed;left:-9999px;top:-9999px" aria-hidden="true">
    <input id="customer-phone" type="tel" placeholder="Your phone (optional)" />
  </div>

  <script src="javascript.js"></script>
</body>
</html>
