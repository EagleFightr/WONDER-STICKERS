<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wonder Stickers / Festival Deals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="site-header">
      <div class="logo" aria-hidden="true">
        <div class="mark">WS</div>
        <div>
          <div class="brand">Wonder Stickers <span style="font-weight:400;font-size:12px">/ Festival Deals</span></div>
          <div class="tagline">Convert Your Wonder into Stickers</div>
        </div>
      </div>

      <div style="margin-left:auto;display:flex;gap:12px;align-items:center">
        <div class="muted small">Festive offers live</div>
        <div class="badge small">SALE</div>
      </div>
    </header>

    <main class="main-grid" id="app">
      <!-- PRODUCTS LIST -->
      <section>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <h2 style="margin:0">Featured packs</h2>
          <div class="muted small">Showing 4 products</div>
        </div>

        <div class="products" id="productsGrid">
          <!-- Product cards inserted by JS -->
        </div>
      </section>

      <!-- CART (desktop) -->
      <aside class="cart-panel" id="cartPanel" aria-label="Cart">
        <div class="cart-header">
          <div style="font-weight:700">My Cart</div>
          <div id="cartTotalShort" class="muted small">₹0</div>
        </div>

        <div class="cart-items" id="cartItems">
          <div class="muted small">Your cart is empty</div>
        </div>

        <div class="cart-footer">
          <div class="small">Total</div>
          <div style="text-align:right">
            <div style="font-weight:800;color:var(--accent)" id="cartTotal">₹0</div>
            <div style="font-size:12px;color:var(--muted)"> incl. GST (demo)</div>
          </div>
        </div>

        <div style="margin-top:10px">
          <button class="checkout" id="checkoutBtn">Checkout</button>
        </div>
      </aside>
    </main>
  </div>

  <!-- Floating cart (mobile) -->
  <button class="cart-fab" id="cartFab" aria-label="Open cart">
    <span>Cart</span>
    <span class="cart-count" id="fabCount">0</span>
  </button>

  <div class="drawer-backdrop" id="drawerBackdrop"></div>
  <div class="cart-drawer" id="cartDrawer" aria-hidden="true">
    <div class="drawer-handle"></div>
    <div style="display:flex;justify-content:space-between;align-items:center;padding:6px 4px">
      <strong>My Cart</strong>
      <div id="drawerTotal" style="font-weight:800;color:var(--accent)">₹0</div>
    </div>
   <div id="cartDrawer" class="drawer">
  ...
  <div id="cartItems"></div>
  <div class="total">Total: <span id="cartTotal"></span></div>
  <button id="checkoutBtn">Checkout</button>
</div>

  <script src="javascript.js"></script>
</body>
</html>
